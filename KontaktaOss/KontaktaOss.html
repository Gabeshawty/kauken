<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support</title>
    <link rel="stylesheet" href="KontaktaOss.css">
</head>
<body>
<div class="flexilogga">
    <img src="flexilogga.png" alt="Logga" height="75%" width="75%"/>
</div>
<div class="Header">
    <h1>Kontakta FlexiSupport</h1>
</div>
    <div class="Allt">

        <div class="Uppgifter">
            <label>
                Ange förnamn och efternamn
                <br>
                <br>
            <input type="text" placeholder="Namn">
            </label>
            <label>
                <br>
                <br>
            Ange telefonnummer, inklusive landskod
                <br>
                <br>
            <input type="number" placeholder="Telefonnummer">
            </label>
            <label>
                <br>
                <br>
            Ange e-post, allting funkar förutom g-mail
                <br>
                <br>
            <input type="email" placeholder="E-mail">
            </label>
            <label>
                <br>
                <br>
            Ange kön
                <br>
                <br>
            <input type="checkbox" placeholder="Kön">
            </label>
            <label>
                <br>
                <br>
            Vilken produkt vill du kontakta oss angående?
                <br>
                <br>
            <select>
                <option>Flexilex</option>
                <option>Kontakta oss</option>
                <option>Gabriel</option>
                <option>LexAdapt</option>
                <option>JuriFlex</option>
                </select>
                </label>
            <label>
                <br>
                <br>
            Ange förnamn och efternamn
                <br>
                <br>
            <input type="text" placeholder="Namn">
            </label>
            <label>
                <br>
                <br>
            Är du övervakad?
                <br>
                <br>
            Ja / Nej
                <br>
                <br>
            <input type="radio" name="Värde1">
            <input type="radio" name="Värde1">
            </label>
            <label>
                <br>
                <br>
            Har 3 identiska bilar kör förbi dig inom det senaste 6 minuterna
                <br>
                <br>
            Ja / Nej
                <br>
                <br>
            <input type="radio" name="Värde2">
            <input type="radio" name="Värde2">
            </label>
            <label>
                <br>
                <br>
            Är du flexibel?
                <br>
                <br>
            Ja / Nej
                <br>
                <br>
            <input type="radio" name="Värde3">
            <input type="radio" name="Värde3">
            </label>
            <label>
                <br>
                <br>
            Ange ditt ärende här!
                <br>
                <br>
            <textarea rows="25" cols="75"></textarea>
                <br>
                <br>
            <button type="submit">Skicka</button>
            <button type="reset">Töm fält</button>
            </label>
        </div>
    <div class="Tack">
        <p>Tack för att du vågade kontakta oss!</p>
        <p>Ha en fortsatt trevlig dag!</p>
        <p>Hvala vam što ste se usudili da nas kontaktirate!</p>
        <p>Ugodan dan!</p>

    </div>
    </div>
</body>
</html>
