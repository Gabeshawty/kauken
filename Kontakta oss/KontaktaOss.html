<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support</title>
    <link rel="stylesheet" href="KontaktaOss.css">
</head>
<body>
<div class="Header">
    <h1>Kontakta FlexiSupport</h1>
</div>
    <div class="Allt">

        <div class="Uppgifter">
            <p>Ange förnamn och efternamn</p>
            <input type="text" placeholder="Namn">
            <p>Ange telefonnummer, inklusive landskod</p>
            <input type="number" placeholder="Telefonnummer">
            <p>Ange e-post, allting funkar förutom g-mail</p>
            <input type="email" placeholder="E-mail">
            <p>Ange kön</p>
            <input type="checkbox" placeholder="Kön">
            <p>Vilken produkt vill du kontakta oss angående?</p>
            <select>
                <option>Flexilex</option>
                <option>Kontakta oss</option>
                <option>Gabriel</option>
                <option>LexAdapt</option>
                <option>JuriFlex</option>
                </select>
            <p>Ange förnamn och efternamn</p>
            <input type="text" placeholder="Namn">
            <p>Ange ditt ärende här!</p>
            <textarea rows="4" cols="50"></textarea>
        </div>

    </div>
</body>
</html>
